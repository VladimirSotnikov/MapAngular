<div class="row">
  <div class="col-md-4">
    <mat-action-list>
      <h3 mat-subheader>Places ({{(places$ | async)?.length}})</h3>
      <button mat-raised-button class="mb-2" [routerLink]="['/place']" matTooltip="Create new place">Add Place</button>

      <mat-list-item *ngFor="let place of places$ | async" [routerLink]="['/place', place.id]">
        <h4 matLine>{{place.name}}</h4>
        <p matLine>
          <small>{{place.latitude}}, {{place.longitude}}</small>
        </p>
        <button mat-raised-button (click)="deletePlace(place); $event.stopPropagation();">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-action-list>
  </div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
</div>
